<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, td {
            border: 1px solid black;
            padding: 1px;
        }
        table {
            border-spacing: 1px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Proyectos</title>
</head>
<body>
    <h1>Proyectos</h1>
    <a href="{% url 'proyectos:crear_proyecto' %}">Crear nuevo proyecto</a>
    {% if project_list %}
        <table>
            {% for proyecto in project_list %}
                <tr>
                    <td style="width:100%">{{ rol.nombre }}</td>
                    <td><a href="{% url 'proyectos:asignar_usuarios' proyecto.id %}">Asignar Usuarios</a></td>
                    <td><a href="{% url 'proyectos:desasignar_usuarios' proyecto.id %}">Desasignar Usuarios</a></td>
                    <td><a href="{% url 'proyectos:administrar_roles' proyecto.id %}">Administrar Roles</a></td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No hay proyectos disponibles.</p>
    {% endif %}
</body>
</html>
