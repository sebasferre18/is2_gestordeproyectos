<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proyectos</title>
</head>
<body>
    <h1>Proyectos</h1>
    {% if "Crear Proyecto" in permisos %}
        <a href="http://localhost:8000/proyectos/create/">Crear Proyecto</a><br><br>
    {% endif %}
    {% if proyectos %}
        {% for proyecto in proyectos %}
        <tr>
            <td>{{ proyecto.id }}</td>
            <td><a href="{% url 'proyectos:ver_detalles' proyecto.id %}">{{ proyecto.nombre }}</a></td>
            <td>{{ proyecto.descripcion }}</td>
            <br>
        </tr>
        {% endfor %}
    {% else %}
        <h1>No hay proyectos</h1>
    {% endif %}
    <br><br>
    <a href="http://localhost:8000/">Home</a><br>
</body>
</html>
