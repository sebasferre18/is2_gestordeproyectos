<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, td {
            border: 1px solid black;
            padding: 1px;
        }
        table {
            border-spacing: 1px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Roles</title>
</head>
<body>
    <h1>Roles</h1>
    <a href="{% url 'roles:crear_rol' %}">Crear</a>
    <a href="{% url 'roles:permiso_index' %}">Permisos</a>
    {% if role_list %}
        <table>
            {% for rol in role_list %}
                <tr>
                    <td style="width:100%">{{ rol.nombre }}</td>
                    <td><a href="{% url 'roles:modificar_rol' rol.id %}">Modificar</a></td>
                    <td><a href="{% url 'roles:eliminar_rol' rol.id %}">Eliminar</a></td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No hay roles disponibles.</p>
    {% endif %}
    <br><br>
    <a href="http://localhost:8000/">Home</a><br>
</body>
</html>
