<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, td {
            border: 1px solid black;
            padding: 1px;
        }
        table {
            border-spacing: 1px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Permisos</title>
</head>
<body>
    {% if "Crear Permiso" in permisos %}
        <h1>Roles</h1>
        <a href="{% url 'roles:crear_permiso' %}">Crear permiso</a>
        <a href="{% url 'roles:index' %}">Roles</a>
        {% if permiso_list %}
            <table>
                {% for permiso in permiso_list %}
                    <tr>
                        <td style="width:100%">{{ permiso.nombre }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No hay permisos disponibles.</p>
        {% endif %}
    {% else %}
        <h1>No tienes los permisos para visualizar esta pagina</h1>
        <a href="http://localhost:8000/">Home</a><br>
    {% endif %}
</body>
</html>
