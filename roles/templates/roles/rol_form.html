<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% if rol %}
            Modificar rol: {{ rol.name }}
        {% else %}
            Crear rol
        {% endif %}
    </title>
</head>
<body>
    {% if "Crear Rol" in permisos %}
        <form action="" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" name="OK">
            <a href="{% url 'roles:index' %}">Cancelar</a>
        </form>
    {% else %}
        <h1>No tienes los permisos para visualizar esta pagina</h1>
        <a href="http://localhost:8000/">Home</a><br>
    {% endif %}
</body>
</html>
