{% extends 'base/home.html' %}
{% block titulo %}Desasignar Usuarios{% endblock titulo %}
{% block cuerpo %}
    <h1>Desasignar Usuarios</h1>
    <table>
        {% for m in miembros %}
        <tr>
            <td>{{ m.usuario.user.username }}</td>
            <td><a href="/proyectos/unassign/{{ proyecto_id }}/{{ m.id }}">Desasignar</a></td>
        </tr>
        {% endfor %}
    </table><br>
    <a href="{% url 'proyectos:ver_detalles' proyecto_id %}">Volver</a>
{% endblock cuerpo %}
