{% extends 'proyectos/proyecto_detalles.html' %}
{% block titulo %}Crear Tipo US{% endblock titulo %}
{% block cuerpo %}
    <h2>Crear nuevo Tipo de User Story</h2>
    <form id="form" action="" method="POST">
        {% csrf_token %}
        <table>{{ form }}</table>
        <br>
        <div class="enlace">
        <input class="boton" type="submit" value="Crear">
        <a href="{% url 'tipo_us:listar_tipo_us' proyecto.id %}">Cancelar</a>
        </div>
    </form>
{% endblock cuerpo %}
