{% extends 'proyectos/proyecto_detalles.html' %}
{% block titulo %}Modificar Tipo de US{% endblock titulo %}
{% block cuerpo %}
    <h2>Modificar Tipo de US</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <table>{{ form }}</table>
        <br>
        <div class="enlace">
        <input class="boton" type="submit" value="Modificar">
        <a href="{% url 'tipo_us:listar_tipo_us' proyecto.id %}">Cancelar</a>
        </div>
    </form>
{% endblock cuerpo %}
