<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, td {
            border: 1px solid black;
            padding: 1px;
        }
        table {
            border-spacing: 1px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Lista de UserStory</title>
</head>
<body>
    {% if "Visualizar US" in permisos %}
        <h1>User Story</h1>

        <br>
        {% if UserStory %}
            <table>
                {% for us in UserStory %}
                <tr>
                    <td style="width:30%">{{ us.nombre }}</td>

                </tr>
                {% endfor %}
            </table>
        {% else %}
            <h1>No existen User Story</h1>
        {% endif %}
    {% else %}
        <h1>No tienes los permisos para visualizar esta pagina</h1>
    {% endif %}
    <br><br>
    <a href="http://localhost:8000/">Home</a><br>
</body>
</html>
